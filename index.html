<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/libs/inrt.js?v=1.0"></script>
        <script src="js/libs/slider/slider.js"></script>

        <script type="text/javascript" src="js/data/mapTiles.js?v=3.4"></script>
        <script type="text/javascript" src="js/data/factions.js?v=3.4"></script>
        <script type="text/javascript" src="js/data/realms.js?v=3.4"></script>

        <script type="text/javascript" src="js/constants.js?v=3.4"></script>
        <script type="text/javascript" src="js/state.js?v=3.4"></script>

        <script type="text/javascript" src="js/handlers.js?v=3.6"></script>
        <script type="text/javascript" src="js/utils.js?v=3.4"></script>
        <script type="text/javascript" src="js/canvas.js?v=3.4"></script>
        <script type="text/javascript" src="js/zoom.js?v=3.4"></script>
        <script type="text/javascript" src="js/map.js?v=3.4"></script>

        <link rel="stylesheet" href="css/main.css?v=3.6">
        <link rel="stylesheet" href="js/libs/slider/slider.css" />
    </head>
    <body>
        <div id="mapTimestamp" style="display: none;">xxx</div>
        <div id="info">
Zoom to tile (Double Click)<br>
Pan map (Scroll or Drag)<br>
Open tile in game (Cmnd/Ctrl+Click)<br>
Click Realms to open (<span id="viewRealms" class="link">View Realms</span>)<br>
Faction Map History (<span id="viewMapHistory" class="link">Play History</span>)<br>
        </div>
        <div class="controls">
            <div class="bold">Layers:</div>
            <input type="radio" id="faction" name="layer" value="0" checked="checked">
            <label for="html">Faction</label><br>
            <input type="radio" id="guarded" name="layer" value="1">
            <label for="javascript">Guarded</label><br>
            <input type="radio" id="yield" name="layer" value="2">
            <label for="css">Yield</label><br>
            <input type="radio" id="guarded_yield" name="layer" value="3">
            <label for="css" class="hovertext" data-hover="Guarded Days * Yield = Produced">Produced</label>
            <br><br>
            <div class="slidecontainer">
                <input type="range" name="pieces" id="inputPieces" multiple value="0,48" min="0" max="46"/>
                <label for="css" style="font-size: 12px;">Guarded Hours</label>
            </div>
        </div>
        <div id="factionsDiv" style="display: none;">
            <div class="title"><span class="bold">Factions: </span>(<span style="display: inline;" id="factionToggle" class="link">hide</span>)</div>
            <table id="factions" style="display: block;">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Faction</th>
                        <th>Color</th>
                        <th>Land</th>
                    </tr>
                </thead>
                <tbody id="factionRows">
                </tbody>
              </table>
        </div>
        <div id="MapOuter" data-chain_state_changed="">
            <div id="MapZoomer" style="transform: scale(0.2);transform-origin: left top;">
                <div id="Map">
                    <canvas id="mapCanvas"> </canvas>
                </div>
            </div>
        </div>
        <div id="Zoomer">
            <div class="plus" onclick="zoomIn()">+</div>
            <div class="minus" onclick="zoomOut()">-</div>
        </div>
    </body>
</html>

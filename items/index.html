<!DOCTYPE html>
<meta charset="utf-8">
<title>Liquidlands - Crafting Items</title>
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class="bottomMargin" style="text-align: center;margin-top: 10px;">
        <label>Total Items:</label> <span id="total_items" class="cantbuild">---</span>
        <label>Buildable Items:</label> <span id="buildable_items" class="canbuild">---</span>
        <div style="float:left;margin-left: 4px;">
            <label>Highlighted Cities:</label> <span id="buildable_items" class="canbuild">
                <input id="cities" type="text" value=""><input type="button" value="Go" onclick="saveCities()">
            </span>
            <label>Uses Item:</label> <span id="" class="canbuild">
                <input id="uses_item" type="text" value=""><input type="button" value="Search" onclick="filter()">
            </span>


            <label>Buildable </label><input id="build" type="checkbox" onchange="filter()" onkeyup="filter()"> / <input id="cantbuild" type="checkbox" onchange="filter()" onkeyup="filter()">
            <label class="leftPad">Composite </label><input id="composite_y" type="checkbox" onchange="filter()" onkeyup="filter()"> / <input id="composite_n" type="checkbox" onchange="filter()" onkeyup="filter()">
            <label class="leftPad">Grid</label> <input id="grid" type="checkbox" value="" onchange="filter()" onkeyup="filter()">
            <label class="leftPad">Sort by Built</label> <input id="sort" type="checkbox" value="" onchange="filter()" onkeyup="filter()">
        </div>
    </div>
    <div id="imageGrid" style="display: none;">
        <!-- Grid items will be added here -->
      </div>
    <div id="tables" class="container">
        <div class="row">
            <div class="column" >
                <div class="bottomMargin">
                    <label style="margin-left: 0px;">Name:</label> <input style="max-width: 40px;" id="name" type="text" value="" onchange="filter()" onkeyup="filter()">
                    <label>Min Att:</label> <input id="att" type="number" value="" onchange="filter()" onkeyup="filter()">
                    <label>Min Def:</label> <input id="def" type="number" value="" onchange="filter()" onkeyup="filter()">
                    <label>Min Inv:</label> <input id="inv" type="number" value="" onchange="filter()" onkeyup="filter()">
                    <label>Min Tax:</label> <input id="tax" type="number" value="" onchange="filter()" onkeyup="filter()">
                    <label>Min Raid:</label> <input id="raid" type="number" value="" onchange="filter()" onkeyup="filter()">
                    <label>Min Leave:</label> <input id="leave" type="number" value="" onchange="filter()" onkeyup="filter()">
                    <!-- <br> -->
                </div>
                <div id="info">

                </div>
            </div>
            <div class="column" >
                <div class="bottomMargin">
                    Item: <span id="item_title"></span>
                    Quantity: <input id="quantity" type="number" value="1" onchange="updateQuantity()">
                    Requires: <span id="total_bricks"></span>
                </div>
                <div id="tree">

                </div>
            </div>
        </div>
    </div>
    <script src="./index.js?v=10.6"></script>
</body>
